<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> Tables </title>

<body>
   <i> <h2>First Table </h2></i>
   <table border="2" style="border-collapse: collapse;" width = "200" heigth = "200">

        <th colspan="4" align="center">Date</th>
    </tr>

    <tr>
         <td colspan="2" align="center">Day</td>
         <td colspan="2" align="center">Year</td>
    </tr>

    <tr>

         <td>21</td>
    </tr>
    <tr>
        <td>2</td>
        <td>22</td>
    </tr>

    <tr>
        <td colspan="2" align="center">June</td>
        <td colspan="2" align="center">2000</td>
    </tr>

    <tr>
        <td colspan="2" align="center">July</td>
        <td colspan="2" align="center">2001</td>
    </tr>
   </table>
<br>
<hr>
